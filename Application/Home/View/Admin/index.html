<include file="Public/index-index" />
<title>后台管理 | BMS</title>
<script>
	$(document).ready(function(){
		new WOW().init();
	});
     $(document).ready(function () {
            $.goup({
                trigger: 100,
                bottomOffset: 150,
                locationOffset: 100,
                titleAsText: true
            });
        });
</script>
</head>
<body style="padding-top:100px;">
<div class="width-100">
    <nav class="navbar  navbar-inverse navbar-fixed-top"  role="navigation">
    <!--顶部导航-->
    <div class="width-100" style="background-color: #fff;">
        <div class="container text-center">
            <div class="col-md-6 col-xs-12 text-left">
                <h3 class="hidden-xs"><i class="fa fa-book fa-2x"></i>  BMS | 后台管理系统</h3>
                <h4 class="visible-xs"><i class="fa fa-book fa-2x"></i> BookManagerSystem</h4>
            </div>
            
        </div>
    </div>
    <div class="container">
      <div class="container-fluid no-padding-left">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand " href="__APP__/Home/Admin/">首页</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav" >
                <li><a href="__CONTROLLER__/book/">书籍管理</a></li>
                <li><a href="__CONTROLLER__/notice">公告</a></li>
                <li><a href="__CONTROLLER__/comments">留言</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-ul">
                <li style="float:right"><a href="__APP__ " target="_blank" class="btn btn-primary">前台首页</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div>
      </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="width-100" style="min-height:700px;margin-top:60px;">
    <block name="admin-content">
        <div class="container">
         <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>当前公告 <i class="fa fa-caret-right"></i> <font><{$notice.title}> </font></h4>
                    </div>
                        
                    <div class="panel-body overflow-div-y" style="max-height: 200px;">
                       <p><{$notice.content}></p>
                    </div>
                    <div class="panel-footer text-right">
                        <a href="__CONTROLLER__/notice" class="btn btn-info btn-sm">查看 | 新增</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>待审核留言</h4>
                    </div>
                    <if condition="$commentFlag eq 0">
                        <div class="panel-body">
                            <h4 class="text-center text-danger">
                                <i class="fa fa-warning"></i>&nbsp;&nbsp;暂无未审核评论
                            </h4>
                        </div>
                    <else />
                         <volist name="comments" id="comment">
                            <div class="list-group-item">
                                <p><i class="fa fa-user"></i>：<{$comment.name}>&nbsp; | &nbsp;<i class="fa fa-clock-o"></i>：<{$comment.time_date}></p>
                                <p class="text-indent comment-item-box"><{$comment.content}></p>
                                <p class="text-right">  <a href="__CONTROLLER__/check/comment/<{$comment.guid}>"class="btn btn-info btn-xs"><i class="fa fa-check"></i>&nbsp;&nbsp;审核</a></p>
                            </div>
                        </volist>
                    </if>
                       
                    <div class="panel-footer text-right">
                        <a href="__CONTROLLER__/comments" class="btn btn-primary btn-sm">查看所有</a>
                    </div>
                </div>
            </div>
        </div>
    </block>
</div>
</body>
<include file="Public/footer" />
